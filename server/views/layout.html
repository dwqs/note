<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
           react-koa
        {% endblock %}
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Personal note sites, write what you want.">
    <link rel="icon" type="image/png" sizes="32x32" href="http://onasvjoyz.bkt.clouddn.com/pomy.jpg">
    {% block css %}
    {% endblock %}
    <style type="text/css">
        .app-loading {
            display: inline-block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 0;
            z-index: 11;
            background-color: #f0f2f1;
        }
        @keyframes loadingCircle {
            0% {
                transform-origin: 50% 50%;
                transform: rotate(0deg);
            }
            100% {
                transform-origin: 50% 50%;
                transform: rotate(360deg);
            }
        }
        .app-loading:before{
            content: '';
            display: inline-block;
            vertical-align: middle;
            font-size: 0;
            width: 0;
            height: 100%;
        }
        .loading-icon{
            /**steps:http://www.cnblogs.com/aaronjs/p/4642015.html**/
            animation: 0.85s loadingCircle steps(8) infinite;
            width: 16px;
            height: 16px;
            background-image:url('http://onasvjoyz.bkt.clouddn.com/loading.png');
            background-size: cover;
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }
        .app-loading span{
            vertical-align: middle;
            position: relative;
            display: inline-block;
            margin-left: 7px;
            color: #118BFA;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="app-loading">
        <div class="loading-icon">正在加载...</div>
        <span>正在拼命加载中...</span>
    </div>
    {% block content %}
    {% endblock %}
</div>
{% block script %}
{% endblock %}
</body>
</html>
